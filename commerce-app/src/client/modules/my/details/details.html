<template>
    <div class="popup">
        <div class="content">
            <div class="close">
                <button onclick={closePopup}>X</button>
            </div>
            <ul>
                <h1>
                    Product: {product.Name}
                </h1>
                <div class="details">
                    <div>
                        <img src="https://picsum.photos/200" height="200px" />
                        <template if:true={productDetails}>
                            <div>
                                Price per Unit: {productDetails.UnitPrice}
                            </div>
                        </template>
                        <div>
                            <input type="number" min="100" step="100">
                        </div>
                        <div>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3>Query</h3>
                            <textarea></textarea><br>
                            <button>Ask us!</button>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</template>
