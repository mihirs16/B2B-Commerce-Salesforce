<template>
    <div onclick={toggleDetailsPopup}>
        <div class="picture"><img src="https://picsum.photos/150" height="150px" /></div>
        <div class="name">{product.Name}</div>
        <div class="stock">Stock Left: {product.Total_Stock__c}</div>
        <div class="price">Price per unit: {product.Unit_Price__c}</div>
    </div>
    <template if:true={isProductDetail}>
        <my-details oncloseevent={toggleDetailsPopup} product={product}></my-details>
    </template>
</template>
